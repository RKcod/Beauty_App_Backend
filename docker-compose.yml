version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.node
    container_name: beauty_app_backend
    ports:
      - "3100:3100" 

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    
    volumes:
      - .:/usr/src/beauty_app_backend
      - /usr/src/app/node_modules 
  
volumes:
  postgres_data:

