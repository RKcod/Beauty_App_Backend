name: ðŸš€ DÃ©ploiement automatique sur EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ“„ Create .env file
        run: echo "${{ secrets.ENV_PROD }}" > .env

      - name: ðŸš€ Envoyer les fichiers au serveur EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/beauty-app"

      - name: ðŸ”§ DÃ©ployer l'application via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/beauty-app
            docker-compose down
            docker-compose up -d --build
